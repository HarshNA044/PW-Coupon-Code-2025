<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Coupon 2025</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <div class="logo">
                <span class="material-icons">school</span>
                <h1>PW Coupons</h1>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="coupon-card">
                <div class="coupon-form">
                    <h2>Exclusive Discounts for Students</h2>
                    <p class="subtitle">Get special coupon codes for Physics Wallah courses. Limited offers available!</p>
                    
                    <div id="form-container">
                        <form id="coupon-form">
                            <div class="form-group">
                                <label for="email">Your Student Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn-primary">
                                <span>Get My Coupon</span>
                                <span class="material-icons">send</span>
                            </button>
                            <p id="error-message" class="error-message"></p>
                        </form>
                    </div>
                </div>
                
                <div class="coupon-display">
                    <div class="display-content">
                        <span class="material-icons">local_offer</span>
                        <h3>Upgrade Your Learning</h3>
                        <p>Use your coupon to get premium access to Physics Wallah courses at a special student discount.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
